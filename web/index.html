<html>
    <head>
        <title>LORENZ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form id="encrypt-form" name="encrypt-form" action="Encrypt" method="post">
                <input id="considered-text" name="considered-text" type="text">
                <input id="key" name="key" type="text">
                <select id="algorithm" name="algorithm">
                    <option value="CAESAR">Caesar</option>
                    <option value="VIGENERE">Vigenere</option>
                    <option value="MD2">MD2</option>
                    <option value="MD5">MD5</option>
                    <option value="SHA1">SHA-1</option>
                    <option value="SHA256">SHA 256</option>
                    <option value="AES">AES</option>
                    <option value="DES">DES</option>
                </select>
                <input id="mode" name="mode" type="checkbox">
                <button id="do" name="do" type="submit">Cifrar</button>
            </form>
        </div>
        <div>
            <p id="output">
                Aquí aparecerá el texto cifrado.
            </p>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
